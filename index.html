<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display"></div>
    <div class="special">
    <input class="btn clear" type="button" value="clear"></input>
    <input class="btn delete" type="button" value="delete"></input>

    </div>
    <div class="buttons">

      <div class="num-buttons">
        <input class=" btn num-btn" type="button" value="7"></input>
        <input class=" btn num-btn" type="button" value="8"></input>
        <input class=" btn num-btn" type="button" value="9"></input>
        <input class=" btn num-btn" type="button" value="4"></input>
        <input class=" btn  num-btn" type="button" value="5"></input>
        <input class=" btn num-btn" type="button" value="6"></input>
        <input class=" btn num-btn" type="button" value="1"></input>
        <input class=" btn num-btn" type="button" value="2"></input>
        <input class=" btn num-btn" type="button" value="3"></input>
        <input class=" btn num-btn" type="button" value="0"></input>
        <input class="btn equal" type="button" value="="></input>
        <input class="btn dot" type="button" value="."></input>
      </div>
      <div class="operators">
        <input class="btn operator" type="button" value="+"></input>
        <input class="btn operator" type="button" value="*"></input>
        <input class="btn operator" type="button" value="-"></input>
        <input class="btn operator" type="button" value="/"></input>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
